<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Name Entity Recognition App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Arial', sans-serif;
      }

      h1 {
        margin-top: 30px;
        margin-bottom: 30px;
        color: #333;
        font-weight: 700;
      }

      .container {
        margin-top: 30px;
      }

      .bg-dark {
        background-color: #343a40 !important;
        color: white;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-group label {
        color: white;
        font-weight: 500;
      }

      .form-control {
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ced4da;
      }

      button[type="submit"] {
        margin-top: 20px;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
      }

      .output-section {
        margin-top: 30px;
        background-color: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .output-section p {
        font-size: 18px;
        color: #444;
        line-height: 1.6;
      }

      .output-section p strong {
        color: #000;
      }

      @media (max-width: 768px) {
        .bg-dark {
          padding: 20px;
        }

        h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Name Entity Recognition App</h1>

    <div class="container bg-dark" style="border-radius:15px;padding:20px;">
       <form action="/entity" method="post" enctype="multipart/form-data">
         <div class="form-group">
           <label for="text">Upload file</label>
           <input type="file" name="file" class="form-control">
         </div>
         <button type="submit" class="btn btn-primary">Get Entity</button>
       </form>
     </div>

    <!-- Output Section -->
    <div class="container output-section">
      {% if html and text %}
      <p><strong>Original Text:</strong> <br> {{text|safe}}</p>
      <p><strong>Entity Text:</strong> <br> {{html|safe}}</p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
